<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Workers</title>
    <!-- Bootstrap core CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../css/prompto-frame.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="../../js/lib/jquery.min.js"></script>
    <script src="../../js/lib/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../js/lib/ie10-viewport-bug-workaround.js"></script>

    <script type="text/javascript">

        var samples =  {
            c1 : 'define main as method doing:'
            + "\n" + '    a = "Some text "'
            + "\n" + "    b = '2012-10-24'"
            + "\n" + '    c = 3'
            + "\n" + "    d = 'x'"
            + "\n" + '    print "a + b -> " + (a + b)'
            + "\n" + '    print "a + c -> " + (a + c)'
            + "\n" + '    print "a + d -> " + (a + d)'
            + "\n" + '    print "d + c -> " + (d + c)',
            c2 : 'define main as method doing:'
            + "\n" + '    a = 2'
            + "\n" + '    b = 3'
            + "\n" + '    c = 4.0'
            + "\n" + '    d = 2.7'
            + "\n" + '    print "a + b -> " + (a + b)'
            + "\n" + '    print "a + c -> " + (a + c)'
            + "\n" + '    print "c + d -> " + (c + d)'
            + "\n" + '    print "c + b -> " + (c + a)',
            c3 : 'define main as method doing:'
            + "\n" + "    a = '2012-10-10'"
            + "\n" + "    b = 'P3D'"
            + "\n" + '    print "a + b -> " + (a + b)',
            c4 : 'define main as method doing:'
            + "\n" + "    a = '14:17:11'"
            + "\n" + "    b = 'P3DT11M3S'"
            + "\n" + '    print "a + b -> " + (a + b)',
            c5 : 'define main as method doing:'
            + "\n" + "    a = '2012-10-10T14:17:11'"
            + "\n" + "    b = 'P3DT11M3S'"
            + "\n" + '    print "a + b -> " + (a + b)',
            c6 : 'define main as method doing:'
            + "\n" + "    a = 'P1M2DT4M'"
            + "\n" + "    b = 'P3DT11M3S'"
            + "\n" + '    print "a + b -> " + (a + b)',
            c7 : 'define main as method doing:'
            + "\n" + "    a = [1, 2, 3]"
            + "\n" + "    b = [7, 8, 9]"
            + "\n" + "    c = <4, 5, 6>"
            + "\n" + '    print "a + b -> " + (a + b)'
            + "\n" + '    print "a + c -> " + (a + c)',
            c8 : 'define main as method doing:'
            + "\n" + "    a = <1, 2, 3>"
            + "\n" + "    b = [7, 8, 9]"
            + "\n" + "    c = <4, 5, 6>"
            + "\n" + '    print "a + b -> " + (a + b)'
            + "\n" + '    print "a + c -> " + (a + c)',
            c9 : 'define main as method doing:'
            + "\n" + '    a = (1, "Hello")'
            + "\n" + '    b = ("John", \'2012-10-03\')'
            + "\n" + "    c = [7, 8, 9]"
            + "\n" + "    d = <4, 5, 6>"
            + "\n" + '    print "a + b -> " + (a + b)'
            + "\n" + '    print "a + c -> " + (a + c)'
            + "\n" + '    print "a + d -> " + (a + d)',
            c10 : 'define main as method doing:'
            + "\n" + '    a = { "k1" : 2, "k2" : 25 }'
            + "\n" + '    b = { "k1" : 4, "k3" : 35 }'
            + "\n" + '    print "a + b -> " + (a + b)'
        };

        function editorReady(frame, editor) {
            editor.setValue(samples[frame.name], -1);
        }

        function translatePromptoCode(content, from, to, editor) {
            parent.translatePromptoCode(content, from, to, editor);
        }

        function executePromptoCode(content, dialect, printer) {
            parent.executePromptoCode(content, dialect, printer);
        }

    </script>
</head>
<body>
<div class="container">
    <div class="row">

        <h2>Workers</h2>

        <p><i>Not finalized</i></p>

    </div>
</body>
</html>
