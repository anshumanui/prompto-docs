    <h2>Special types</h2>
        <p>Special types are technical types which do not hold information and only live during program execution.</p>

        <p>Prompto defines the following special types:
        <ul>
            <li>Any</li>
            <li>Method</li>
            <li>Code</li>
            <li>Iterator</li>
            <li>Cursor</li>
            <li>Worker</li>
        </ul>
        </p>
